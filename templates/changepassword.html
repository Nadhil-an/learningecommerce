<!-- jQuery -->

<!-- Bootstrap4 files-->

<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

/// some script

$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>
<section class="section-conten padding-y bg">
    {% include 'includes/alert.html' %}

    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_include.html' %}
        <main class="col-md-9">
            <article class="card" >
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Password</strong>
                
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-12">
                        <form action="{% url 'changepassword' %}" method="POST" >
                            {% csrf_token%}
                            <div class="form-group">
                            <label for="current Password">Current Password</label>
                            <input type="password" class="form-control"   placeholder="Current Password"  name="currentpassword" required>
                            <small class="form-text text-muted">Enter your current password</small>
                             </div>

                            <div class="form-group">
                            <label for="New Password">New Password</label>
                            <input type="password" class="form-control"   placeholder="New Password" name="newpassword" required>
                            <small class="form-text text-muted">Create New Password</small>
                             </div>


                            <div class="form-group">
                            <label for="confirm password">confirm Password</label>
                            <input type="password" class="form-control"   placeholder="confirm Password"name='confirmpassword' required>
                            <small class="form-text text-muted">Re-write password</small>
                            </div>
                            <input type="submit"  value="Save" class="btn btn-primary" >

                        </form> 
                    </div>
                    
                    

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
</body>
