{% extends 'base.html'%}
{% load static %}
{% block content %}

<section class="section-conten padding-y bg">
    {% include 'includes/alert.html' %}

    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_include.html' %}
        <main class="col-md-9">
            <article class="card" >
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as :</strong>
                <span>{{user.username}}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body">
                                <h5 class="card-title">Total-orders</h5>
                                <h4>{{order_count}}</h4>
                                <a href="{% url 'myorders' %}">View orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                             <div class="card text-center">
                             <div class="card-body d-flex flex-column align-items-center">
                             <img src="{% static 'images/default-profile.png' %}" alt="User-profile-picture" width="80" height="80" style="border-radius: 50%; margin-bottom: 15px;">
                             <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
                             <p class="mb-0"><strong>Phone:</strong> {{user.phone_number}}</p>
                             </div>
                             </div>
                            </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>

{% endblock %}
